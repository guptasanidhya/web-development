<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css custom variables</title>
    <style>
        :root{--box-color:green;
        --primary-color:blue;
        --danger-color:red;}
.box{width:200px;
height:200px;
background-color:var(--primary-color) ;
color: var(--danger-color);
border:2px groove var(--danger-color);
box-shadow:10px 3px var(--box-color);
margin:2px 9px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        
    </div>
</body>
</html>
