<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image and anchor tag</title>
</head>
<body>
 <a href="https://google.com" target="_blank">go to google</a><br>
 <a href="https://facebook.com" target="_self">go to facebook</a><br>   
 <a href="https://twitter.com" target="_top">go to twitter</a><br>
 <a href="https://gmail.com" target="_blank">go to gmail</a><br>
 <img src="1.jpg" alt="image of cloud" width="100" height="100">
 <img src="2.jpg" alt="image of tree" width="100" height="100">
 <img src="Layers and Masks.jpg" alt="fruits" width="200" height="200">
</body>
</html>
