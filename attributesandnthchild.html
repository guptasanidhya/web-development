<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes and nth child</title>
    <style>
.container{
    display:block;
    width:233px;
    margin:auto;
}
input{display:block;}
input[type="text"]
{padding:23px;
border:2px solid red;}
a[target="_self"]
{

font-size:25px;
color: aquamarine;}

input[type="email"]
{padding:23px;
border:2px solid yellow;}
li:nth-child(2n){color:violet;}
li:nth-child(odd){color:green}
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https//:www.google.com" target="_blank">go to google</a></h1>
        <h1><a href="https//:www.facebook.com" target="_self">go to facebook</a></h1>
        <form action=""class="form-control">
         <input type="text" name="username" placeholder="Username">
         <input type="password" name="password" placeholder="Enter password">
         <input type="email" name="email" placeholder="enter email">
        </form>
    <ul>
        <li class="item-1">item-1</li>
        <li class="item-2">item-2</li>
        <li class="item-3">item-3</li>
        <li class="item-4">item-4</li>
        <li class="item-5">item-5</li>
    </ul>
    </div>
</body>
</html>
