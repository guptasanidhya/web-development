<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> spanning multiple rows and columns</title>
    <style>
.box{
    border:3px solid black;
    padding:4px;
    background-color: aquamarine;}
    .container{
        display:grid;
        grid-template-columns: repeat(5,1fr);
        grid-template-rows: repeat(4,1fr);
        /* grid-row-gap:1rem; */
        /* grid-column-gap:1rem; */
        grid-gap:1rem;
        
    }
  
    .box:first-child{
        /* grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3; */
        grid-column:1/span 2;
        grid-row:1/span 2;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">this is item-1</div>
        <div class="box">this is item-2</div>
        <div class="box">this is item-3</div>
        <div class="box">this is item-4</div>
        <div class="box">this is item-5</div>
        <div class="box">this is item-6</div>
        <div class="box">this is item-7</div>
        <div class="box">this is item-8</div>
        <div class="box">this is item-9</div>
        <div class="box">this is item-10</div>
        <div class="box">this is item-11</div>
        <div class="box">this is item-12</div>
        <div class="box">this is item-13</div>
        <div class="box">this is item-14</div>
        <div class="box">this is item-15</div>
    </div>
</body>
</html>
